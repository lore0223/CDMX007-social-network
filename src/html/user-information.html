<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style-form.css">
    <title>TA: Información de Usuario</title>
</head>

<body>


    <header>
        <img id="logo" src="../images/just-logo.png" alt="imagen del logo tejiendo en azul">
        <h2 id="personalised-welcome">Registro de nuevo usuario</h2>
    </header>
    <main>
        <form>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationServer01">Nombre</label>
                    <input type="text" class="form-control" id="validationServer01" placeholder="Escribe tu nombre"
                        value="" required>
                    <div id="input-name" class="">
                        ¡Vas muy bien!


                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServer02">Apellidos</label>
                    <input type="text" class="form-control" id="validationServer02" placeholder="Escribe tus Apellidos"
                        value="" required>
                    <div id= "input-last-name" class="">
                        Continuemos!

                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationServer05">Tu edad</label>
                    <input type="text" class="form-control" id="validationServer05" placeholder="Edad" required>
                    <div class="invalid-feedback">
                        Por favor ingresa tu edad.
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServerUsername">Nombre Fantástico</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend3">@</span>
                        </div>
                        <input type="text" class="form-control" id="validationServerUsername" placeholder="Nombre de Usuario"
                            aria-describedby="inputGroupPrepend3" required>
                        <div id="input-nick-name" class="">
                            Por favor escribe tu nombre fantástico.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationServer03">Estado</label>
                    <input type="text" class="form-control" id="validationServer03" placeholder="Estado" required>
                    <div class="invalid-feedback">
                        Por favor dinos de que Estado eres.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationServer04">Intereses</label>
                    <input type="text" class="form-control" id="validationServer04" placeholder="Música, películas, libros, vídeo juegos, etc."
                        required>
                    <!-- <div class="invalid-feedback"> -->
                    Por favor llena este campo, para que te conozcan mejor.
                </div>
            </div>

            </div>
            <!-- <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>-->
            </div>
            <button id="send" class="btn btn-primary" type="submit">Enviar formulario</button>
        </form>
    </main>
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-database.js"></script>
    <script src="../javascripts/firebase.js"></script>
    <script src="../javascripts/form.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="../javascripts/form.js"></script>
</body>


</html>
